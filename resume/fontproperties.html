<!DOCTYPE html>
<html>
    <head>
        <title>CSS fonts.Font properties.</title>
        <style>
          .normal{
            font-style: normal;
          }

          .oblique{
            font-style: oblique;
          }

          .italic{
            font-style: italic;
          }

        </style>
    </head>
    <body>
        <h1 class="normal">normal</h1>
        <h1 class="oblique">oblique</h1>
        <h1 class="italic">italic</h1>
    </body>
</html>
